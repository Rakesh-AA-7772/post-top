<!-- name.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter name — Minimal Feed</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:#111;}
    body{background:#fff;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{max-width:420px;width:100%;border-radius:12px;padding:28px;box-shadow:0 6px 20px rgba(0,0,0,0.06);}
    h1{margin:0 0 12px;font-size:20px}
    label{font-size:13px;color:#444}
    input[type="text"]{width:100%;padding:12px;border:1px solid #e6e6e6;border-radius:8px;margin-top:8px;font-size:16px}
    button{margin-top:14px;width:100%;padding:12px;border-radius:8px;border:0;background:#111;color:#fff;font-weight:600;cursor:pointer}
    small{display:block;margin-top:12px;color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <label for="name">Enter your name (displayed with posts)</label>
    <input id="name" type="text" maxlength="40" placeholder="e.g. Anil" autofocus />
    <button id="continue">Continue</button>
    <small>Names are session-only (stored in your browser). No account required.</small>
  </div>

  <script type="module">
    const input = document.getElementById('name');
    const btn = document.getElementById('continue');

    function sanitizeName(n){
      return n.trim().replace(/\s+/g,' ').slice(0,40);
    }

    btn.addEventListener('click', () => {
      const raw = input.value || '';
      const name = sanitizeName(raw);
      if (name.length < 1) {
        alert('Please enter a name (1–40 characters).');
        input.focus();
        return;
      }
      localStorage.setItem('username', name);
      window.location.href = 'index.html';
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
