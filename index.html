<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Feed</title>

  <style>
    /* small credit badge (keeps previous behavior but fixes image rule) */
    .credit{
      position:fixed;
      right:12px;
      bottom:12px;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(0,0,0,0.36);
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      color:rgba(255,255,255,0.9);
      z-index:9999;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .credit a{ display:inline-flex; align-items:center; justify-content:center; color:inherit; text-decoration:none; }
    .credit svg{ opacity:0.95; transform:translateY(1px); }
    .credit:hover{ transform: translateY(-1px); transition: transform 160ms ease; }
    .credit img.discord-img{ width:14px; height:14px; object-fit:contain; border-radius:3px; }

    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #111;
    }

    /* Page background changed to light gray (Discord-like surface) */
    body {
      background: #5a818d4f;
      margin: 0;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid #ececf1;
    }

    .brand {
      font-weight: 700;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .menu {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      font-size: 13px;
      color: #666;
      padding: 6px 8px;
      border-radius: 6px;
    }

    .menu a.active {
      color: #111;
      font-weight: 600;
      background: #f4f4f4;
    }

    .menu a:hover {
      background: #f0f0f0;
    }

    .post-btn {
      background: #111;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    /* small green online dot shown near brand when user present */
    .online-dot {
      width: 8px;
      height: 8px;
      background: #2ecc71;
      border-radius: 50%;
      box-shadow: 0 0 0 3px rgba(46,204,113,0.08);
      display: inline-block;
      transform: translateY(-1px);
    }

    /* Main */
    main {
      max-width: 720px;
      margin: 20px auto;
      padding: 0 16px;
    }

    .top-info {
      color: #666;
      font-size: 13px;
      margin-bottom: 12px;
    }

    /* Card styling (white card, subtle border, hover lift) */
    .card {
      background: #fff;
      border: 1px solid #ff0b58;
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    /* name pill */
    .name-pill {
      font-weight: 600;
      font-size: 13px;
      background: #eef0f3;
      padding: 4px 9px;
      border-radius: 999px;
      display: inline-block;
      vertical-align: middle;
    }

    .time {
      color: #888;
      font-size: 12px;
      margin-left: 8px;
    }

    .content {
      margin-top: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      color: #222;
    }

    .empty {
      color: #666;
      text-align: center;
      padding: 40px 0;
      font-size: 14px;
    }

    /* Toast for "posted" feedback */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 9998;
    }

    .toast.show {
      opacity: 1;
    }

    /* small responsive tweaks */
    @media (max-width:420px){
      main{ padding: 0 12px; }
      .name-pill{ padding: 3px 8px; font-size:12px; }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="brand">
      <span>Minimal Feed</span>
      <!-- online dot (hidden when no username) -->
      <span id="statusDot" class="online-dot" style="display:none" title="You are online"></span>
    </div>

    <nav class="menu">
      <a href="index.html" class="active">FEED</a>
      <a href="about.html">ABOUT</a>
      <button id="postBtn" class="post-btn">Post</button>
    </nav>
  </header>

  <!-- Feed -->
  <main>
    <div class="top-info">
      Short posts only. No likes. No follows.
    </div>

    <div id="feed"></div>
    <div id="empty" class="empty" style="display:none;">
      No posts yet.
    </div>
  </main>

  <!-- small toast (used after posting when user is redirected back) -->
  <div id="toast" class="toast">âœ¨ Thought shared</div>

  <!-- Feed logic -->
  <script type="module" src="./feed.js"></script>

</body>
</html>
