<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Feed</title>

  <style>
    :root{
      --bg: #5a818d4f;
      --card: #ffffff;
      --border: #e6e8ee;
      --accent: #ff0b58;
      --muted: #6b7280;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    body{
      background: var(--bg);
      margin: 0;
      min-height: 100vh;
      color: #111;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--border);
      background:#fff;
    }

    .brand{ font-weight:700; display:flex; align-items:center; gap:8px; }

    .menu{ display:flex; gap:14px; align-items:center; }

    .menu a{
      text-decoration:none;
      font-size:13px;
      color:#666;
      padding:6px 8px;
      border-radius:8px;
    }

    .menu a.active{
      background:#f1f2f6;
      color:#111;
      font-weight:600;
    }

    .post-btn{
      background:#111;
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-size:13px;
    }

    .online-dot{
      width:8px;
      height:8px;
      background:#2ecc71;
      border-radius:50%;
      box-shadow:0 0 0 3px rgba(46,204,113,0.08);
      display:inline-block;
      transform:translateY(-1px);
    }

    /* Layout */
    .layout{
      max-width:1100px;
      margin:20px auto;
      padding:0 16px;
      display:grid;
      grid-template-columns: 1fr 300px;
      gap:18px;
      align-items:start;
    }

    /* Feed area */
    main{
      width:100%;
    }

    .top-info{ color:var(--muted); font-size:13px; margin-bottom:12px; }

    .card{
      background:var(--card);
      border:1px solid var(--accent);
      border-radius:14px;
      padding:12px 14px;
      margin-bottom:12px;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }

    .name-pill{
      font-weight:600;
      font-size:13px;
      background:#eef0f3;
      padding:4px 10px;
      border-radius:999px;
      display:inline-block;
      vertical-align:middle;
    }

    .time{
      font-size:12px;
      color:var(--muted);
      margin-left:8px;
    }

    .content{
      margin-top:8px;
      font-size:14px;
      line-height:1.5;
      color:#222;
      white-space:pre-wrap;
    }

    .empty{
      text-align:center;
      color:#666;
      padding:40px 0;
    }

    /* Sidebar */
    .sidebar{
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      height:fit-content;
    }

    .sidebar h3{ font-size:14px; margin:0 0 10px; }

    .leader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 6px;
      border-radius:8px;
      font-size:13px;
    }

    .leader:nth-child(odd){ background:#f6f7fb; }

    .count{ font-weight:700; color:var(--accent); }

    /* Toast */
    .toast{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      color:#fff;
      padding:8px 14px;
      border-radius:999px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      z-index:9998;
    }
    .toast.show{ opacity:1; }

    /* Credit badge (keeps previous behavior) */
    .credit{
      position:fixed;
      right:12px;
      bottom:12px;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(0,0,0,0.36);
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      color:rgba(255,255,255,0.9);
      z-index:9999;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .credit a{ display:inline-flex; align-items:center; justify-content:center; color:inherit; text-decoration:none; }
    .credit img.discord-img{ width:14px; height:14px; object-fit:contain; border-radius:3px; }

    /* Responsive */
    @media(max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
      .sidebar{ order: 2; } /* stack under feed */
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <span>Minimal Feed</span>
      <span id="statusDot" class="online-dot" style="display:none" title="You are online"></span>
    </div>

    <nav class="menu">
      <a href="index.html" class="active">FEED</a>
      <a href="about.html">ABOUT</a>
      <button id="postBtn" class="post-btn">Post</button>
    </nav>
  </header>

  <div class="layout">
    <!-- FEED -->
    <main>
      <div class="top-info">Short posts only. No likes. No follows.</div>

      <div id="feed"></div>
      <div id="empty" class="empty" style="display:none;">No posts yet.</div>
    </main>

    <!-- LEADERBOARD -->
    <aside class="sidebar">
      <h3>ðŸ”¥ Top Thinkers</h3>
      <div id="leaderboard"></div>
    </aside>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">âœ¨ Thought shared</div>

  <!-- Credit (optional) -->
  <div class="credit">
    <span>Made by Rakesh</span>
    <a href="https://discord.com/" target="_blank" rel="noreferrer">Discord â†—</a>
  </div>

  <script type="module" src="./feed.js"></script>
</body>
</html>
