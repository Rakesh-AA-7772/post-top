<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About — Minimal Feed</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #111;
    }

    body {
      background: #fff;
      margin: 0;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid #f0f0f0;
    }

    .brand {
      font-weight: 700;
    }

    .menu {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      font-size: 13px;
      color: #666;
      padding: 6px 8px;
      border-radius: 6px;
    }

    .menu a.active {
      color: #111;
      font-weight: 600;
      background: #f4f4f4;
    }

    .menu a:hover {
      background: #f0f0f0;
    }

    main {
      max-width: 680px;
      margin: 40px auto;
      padding: 0 18px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    p {
      line-height: 1.6;
      color: #333;
      margin-bottom: 16px;
    }

    .links a {
      display: inline-block;
      margin-right: 16px;
      margin-top: 8px;
      color: #111;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .links a:hover {
      border-bottom-color: #111;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">Minimal Feed</div>
    <nav class="menu">
      <a href="index.html">FEED</a>
      <a href="about.html" class="active">ABOUT</a>
    </nav>
  </header>

  <main>
    <h1>About</h1>

    <p>
      This is a minimal public feed.
      No likes. No followers. No profiles.
      Just short thoughts, shared openly.
    </p>

    <p>
      Made by <strong>Rakesh</strong>.
    </p>

    <p>
      You can also check out my other work:
    </p>

    <div class="links">
      <a href="https://neon-system.vercel.app/" target="_blank">
        Neon System
      </a>

      <a href="https://dont-blink.vercel.app/" target="_blank">
        Don’t Blink (Game)
      </a>
    </div>
  </main>
    <!-- Made by credit (bottom-right) -->
  <div class="credit">
    <span>Made by Rakesh</span>
    <a id="discordLink" href="http://discord.com/users/1413816839846236280" target="_blank" rel="noreferrer" title="Discord">
      <!-- replaced inline SVG with local image d.jpg -->
      <img class="discord-img" src="d.jpg" alt="Discord" />
    </a>
  </div>

</body>
</html>
